<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geosense - Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-dark: #020817;
        --primary-cyan: #00cccf;
        --text-secondary: #94a3b8;
        --card-bg: rgba(255, 255, 255, 0.08);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #020817 0%,
          #0f172a 50%,
          #1e293b 100%
        );
        min-height: 100vh;
        color: white;
        position: relative;
        overflow-x: hidden;
        padding-bottom: 80px; /* Space for bottom navigation */
      }

      /* Background decorative elements */
      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(0, 204, 207, 0.08) 0%,
          transparent 70%
        );
        animation: pulse 6s ease-in-out infinite;
        z-index: -1;
      }

      /* Header */
      .header {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-section {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo-icon {
        width: 50px;
        height: 50px;
        background: linear-gradient(
          135deg,
          var(--primary-cyan) 0%,
          #0891b2 100%
        );
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 8px 25px rgba(0, 204, 207, 0.3);
        position: relative;
      }

      .logo-icon::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--primary-cyan) 0%,
          #0891b2 100%
        );
        border-radius: 50%;
        opacity: 0.3;
        transform: scale(1.2);
        animation: pulse 3s ease-in-out infinite;
      }

      .logo-icon i {
        font-size: 22px;
        color: white;
        position: relative;
        z-index: 1;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: white;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-secondary);
        font-size: 14px;
      }

      .user-info-clickable {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .user-info-clickable:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .user-info-clickable i {
        font-size: 20px;
        color: var(--primary-cyan);
      }

      .logout-btn {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 8px 12px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: rgba(239, 68, 68, 0.2);
        color: white;
        text-decoration: none;
      }

      /* Modal Styles */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(5px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease;
      }

      .modal-overlay.active {
        display: flex;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal-content {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 30px;
        max-width: 500px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: slideUp 0.3s ease;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }

      @keyframes slideUp {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid var(--border-color);
      }

      .modal-header h2 {
        font-size: 24px;
        font-weight: 700;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .modal-header h2 i {
        color: var(--primary-cyan);
      }

      .modal-close {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 8px;
        transition: all 0.3s ease;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        color: white;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--primary-cyan);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 0 3px rgba(0, 204, 207, 0.1);
      }

      .form-group input::placeholder {
        color: rgba(148, 163, 184, 0.5);
      }

      .form-group small {
        display: block;
        margin-top: 5px;
        color: var(--text-secondary);
        font-size: 12px;
      }

      .modal-actions {
        display: flex;
        gap: 12px;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid var(--border-color);
      }

      .btn-primary {
        flex: 1;
        background: linear-gradient(
          135deg,
          var(--primary-cyan) 0%,
          #0891b2 100%
        );
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 204, 207, 0.4);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        flex: 1;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
        animation: slideDown 0.3s ease;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-success {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #86efac;
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
      }

      /* Main Content */
      .main-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      /* Metrics Grid */
      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
        margin-bottom: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .metric-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .metric-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-cyan), #0891b2);
        opacity: 0.7;
      }

      .metric-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 204, 207, 0.2);
      }

      .metric-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--primary-cyan);
        margin-bottom: 8px;
        text-shadow: 0 2px 10px rgba(0, 204, 207, 0.3);
      }

      .metric-label {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      /* Action Buttons */
      .action-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 30px;
      }

      .action-btn {
        background: linear-gradient(
          135deg,
          var(--primary-cyan) 0%,
          #0891b2 100%
        );
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        border: none;
        cursor: pointer;
      }

      .action-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .action-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(0, 204, 207, 0.4);
        color: white;
        text-decoration: none;
      }

      .action-btn:hover::before {
        left: 100%;
      }

      .action-btn.secondary {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid var(--border-color);
      }

      .action-btn.secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 12px 30px rgba(255, 255, 255, 0.1);
      }

      /* Content Sections */
      .content-sections {
        display: grid;
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .section-card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 24px;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .section-title {
        font-size: 20px;
        font-weight: 600;
        color: white;
      }

      .view-all-btn {
        color: var(--primary-cyan);
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .view-all-btn:hover {
        color: white;
      }

      /* Recent Entries List */
      .entries-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .entry-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .entry-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateX(4px);
      }

      .entry-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .entry-title {
        font-weight: 600;
        color: white;
        font-size: 15px;
      }

      .entry-subtitle {
        color: var(--text-secondary);
        font-size: 13px;
      }

      .entry-meta {
        text-align: right;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .entry-time {
        color: var(--text-secondary);
        font-size: 12px;
      }

      .entry-status {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .status-active {
        background: rgba(16, 185, 129, 0.2);
        color: #86efac;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .status-problem {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .status-maintenance {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.3);
      }

      /* Bottom Navigation */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--border-color);
        padding: 12px 0;
        z-index: 100;
      }

      .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        text-decoration: none;
        color: var(--text-secondary);
        transition: all 0.3s ease;
        padding: 8px 16px;
        border-radius: 12px;
        min-width: 60px;
      }

      .nav-item:hover,
      .nav-item.active {
        color: var(--primary-cyan);
        background: rgba(0, 204, 207, 0.1);
        text-decoration: none;
      }

      .nav-item i {
        font-size: 20px;
      }

      .nav-item span {
        font-size: 12px;
        font-weight: 500;
      }

      /* Animations */
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.6;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }

      /* Responsive Design */
      @media (min-width: 768px) {
        .content-sections {
          grid-template-columns: 1fr;
        }

        .metrics-grid {
          grid-template-columns: repeat(2, 1fr);
          max-width: 800px;
        }

        .action-buttons {
          grid-template-columns: repeat(2, 1fr);
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
        }

        .bottom-nav {
          display: none; /* Hide on desktop, show regular navbar */
        }

        body {
          padding-bottom: 0;
        }
      }

      @media (max-width: 767px) {
        .main-content {
          padding: 15px;
        }

        .metrics-grid {
          grid-template-columns: repeat(2, 1fr);
          max-width: none;
          margin-left: 0;
          margin-right: 0;
        }

        .metric-card {
          padding: 16px;
        }

        .metric-value {
          font-size: 24px;
        }

        .page-title {
          font-size: 24px;
        }

        .header-content {
          padding: 0 5px;
        }

        .user-info {
          font-size: 12px;
        }

        .logo-text {
          font-size: 20px;
        }

        .action-buttons {
          max-width: none;
          margin-left: 0;
          margin-right: 0;
        }
      }

      /* Hide default navbar on mobile */
      @media (max-width: 767px) {
        .desktop-nav {
          display: none;
        }
      }

      @media (min-width: 768px) {
        .desktop-nav {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Desktop Navigation (hidden on mobile) -->
    <div class="desktop-nav">
      <div th:replace="~{fragments :: navbar('GeoSense - Dashboard')}"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="logo-text">Geosense</div>
        </div>
        <div class="user-info" sec:authorize="isAuthenticated()">
          <div class="user-info-clickable" id="userProfileBtn">
            <i class="fas fa-user-circle"></i>
            <span id="userNameDisplay">Carregando...</span>
          </div>
          <a th:href="@{/logout}" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Sair
          </a>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-title">Dashboard</div>

      <!-- Metrics Grid -->
      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value" id="vagasDisponiveis">--</div>
          <div class="metric-label">Vagas Disponíveis</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="motosNoPatio">--</div>
          <div class="metric-label">Motos no Pátio</div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <a
          th:href="@{/motos}"
          class="action-btn"
          sec:authorize="hasAnyRole('ADMINISTRADOR','MECANICO')"
        >
          <i class="fas fa-motorcycle"></i>
          Gerenciar Motos
        </a>
        <a
          th:href="@{/patios}"
          class="action-btn secondary"
          sec:authorize="hasAnyRole('ADMINISTRADOR','MECANICO')"
        >
          <i class="fas fa-building"></i>
          Gerenciar Pátios
        </a>
      </div>

      <!-- Content Sections -->
      <div class="content-sections">
        <!-- Latest Motorcycles -->
        <div class="section-card">
          <div class="section-header">
            <h3 class="section-title">Últimas Motos Cadastradas</h3>
            <a th:href="@{/motos}" class="view-all-btn">Ver todas</a>
          </div>
          <div class="entries-list" id="latestMotos">
            <!-- Motorcycles will be loaded dynamically -->
            <div class="entry-item">
              <div class="entry-info">
                <div class="entry-title">Carregando motos...</div>
                <div class="entry-subtitle">Aguarde...</div>
              </div>
              <div class="entry-meta">
                <div class="entry-time">--</div>
                <div class="entry-status status-active">--</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>
            <i class="fas fa-user-edit"></i>
            Editar Perfil
          </h2>
          <button class="modal-close" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="profileForm">
          <div class="form-group">
            <label for="nome"> <i class="fas fa-user"></i> Nome </label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              placeholder="Seu nome completo"
            />
          </div>

          <div class="form-group">
            <label for="email"> <i class="fas fa-envelope"></i> Email </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
            />
          </div>

          <div class="form-group">
            <label for="senha"> <i class="fas fa-lock"></i> Nova Senha </label>
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Deixe em branco para não alterar"
            />
            <small
              >Mínimo 6 caracteres. Deixe em branco se não quiser
              alterar.</small
            >
          </div>

          <div class="modal-actions">
            <button type="button" class="btn-secondary" id="cancelBtn">
              Cancelar
            </button>
            <button type="submit" class="btn-primary" id="saveBtn">
              <i class="fas fa-save"></i> Salvar Alterações
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Bottom Navigation (mobile only) -->
    <nav class="bottom-nav">
      <div class="nav-container">
        <a href="/" class="nav-item active">
          <i class="fas fa-th-large"></i>
          <span>Dashboard</span>
        </a>
        <a href="#mapa" class="nav-item">
          <i class="fas fa-map"></i>
          <span>Mapa</span>
        </a>
        <a
          th:href="@{/motos}"
          class="nav-item"
          sec:authorize="hasAnyRole('ADMINISTRADOR','MECANICO')"
        >
          <i class="fas fa-motorcycle"></i>
          <span>Motos</span>
        </a>
        <a href="#perfil" class="nav-item">
          <i class="fas fa-user-circle"></i>
          <span>Perfil</span>
        </a>
      </div>
    </nav>

    <script>
      // Load dashboard data
      document.addEventListener("DOMContentLoaded", function () {
        loadDashboardData();
        loadLatestMotorcycles();
        loadUserName();
        initProfileModal();
      });

      // Load user name in header
      async function loadUserName() {
        try {
          const response = await fetch("/api/profile");
          if (response.ok) {
            const profile = await response.json();
            updateUserNameDisplay(profile.nome);
          } else {
            updateUserNameDisplay("Usuário");
          }
        } catch (error) {
          console.error("Erro ao carregar nome do usuário:", error);
          updateUserNameDisplay("Usuário");
        }
      }

      function updateUserNameDisplay(nome) {
        const userNameSpan = document.getElementById("userNameDisplay");
        if (userNameSpan && nome) {
          userNameSpan.textContent = nome;
        }
      }

      // Profile Modal Functions
      function initProfileModal() {
        const profileBtn = document.getElementById("userProfileBtn");
        const modal = document.getElementById("profileModal");
        const closeBtn = document.getElementById("closeModal");
        const cancelBtn = document.getElementById("cancelBtn");
        const form = document.getElementById("profileForm");

        if (profileBtn) {
          profileBtn.addEventListener("click", async () => {
            await loadUserProfile();
            modal.classList.add("active");
          });
        }

        if (closeBtn) {
          closeBtn.addEventListener("click", () => {
            modal.classList.remove("active");
            hideAlerts();
          });
        }

        if (cancelBtn) {
          cancelBtn.addEventListener("click", () => {
            modal.classList.remove("active");
            hideAlerts();
          });
        }

        // Close modal when clicking outside
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.remove("active");
            hideAlerts();
          }
        });

        // Handle form submission
        if (form) {
          form.addEventListener("submit", async (e) => {
            e.preventDefault();
            await saveUserProfile();
          });
        }
      }

      async function loadUserProfile() {
        try {
          const response = await fetch("/api/profile");
          if (!response.ok) {
            throw new Error("Erro ao carregar perfil");
          }

          const profile = await response.json();
          document.getElementById("nome").value = profile.nome || "";
          document.getElementById("email").value = profile.email || "";
          document.getElementById("senha").value = "";
        } catch (error) {
          showError("Erro ao carregar dados do perfil: " + error.message);
        }
      }

      async function saveUserProfile() {
        const saveBtn = document.getElementById("saveBtn");
        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value;

        // Validate
        if (!nome || !email) {
          showError("Nome e email são obrigatórios");
          return;
        }

        // Disable button
        saveBtn.disabled = true;
        saveBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Salvando...';
        hideAlerts();

        try {
          const data = {
            nome: nome,
            email: email,
          };

          // Only include senha if provided
          if (senha && senha.trim() !== "") {
            data.senha = senha;
          }

          const response = await fetch("/api/profile", {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (!response.ok) {
            const errorMsg =
              result.error ||
              result.message ||
              Object.values(result).join(", ") ||
              "Erro ao salvar perfil";
            throw new Error(errorMsg);
          }

          showSuccess(result.message || "Perfil atualizado com sucesso!");

          // Update user name in header
          if (result.usuario) {
            updateUserNameDisplay(result.usuario.nome);
          }

          // Clear password field
          document.getElementById("senha").value = "";

          // Close modal after 2 seconds
          setTimeout(() => {
            document.getElementById("profileModal").classList.remove("active");
            hideAlerts();
          }, 2000);
        } catch (error) {
          showError(error.message);
        } finally {
          saveBtn.disabled = false;
          saveBtn.innerHTML = '<i class="fas fa-save"></i> Salvar Alterações';
        }
      }

      function showSuccess(message) {
        const alert = document.getElementById("successAlert");
        alert.textContent = message;
        alert.classList.add("show");
        document.getElementById("errorAlert").classList.remove("show");
      }

      function showError(message) {
        const alert = document.getElementById("errorAlert");
        alert.textContent = message;
        alert.classList.add("show");
        document.getElementById("successAlert").classList.remove("show");
      }

      function hideAlerts() {
        document.getElementById("successAlert").classList.remove("show");
        document.getElementById("errorAlert").classList.remove("show");
      }

      async function loadDashboardData() {
        try {
          const response = await fetch("/api/admin/dashboard-data");
          const data = await response.json();

          // Update metrics with real data from API
          const vagasDisponiveis = data.vagasLivres || 0;
          const motosNoPatio = data.vagasOcupadas || 0;

          document.getElementById("vagasDisponiveis").textContent =
            vagasDisponiveis;
          document.getElementById("motosNoPatio").textContent = motosNoPatio;
        } catch (error) {
          console.log("Error loading dashboard data:", error);
          // Show error state
          document.getElementById("vagasDisponiveis").textContent = "Erro";
          document.getElementById("motosNoPatio").textContent = "Erro";
        }
      }

      async function loadLatestMotorcycles() {
        try {
          // Fetch from the new motorcycles API endpoint
          const response = await fetch("/api/admin/latest-motorcycles");
          const motorcycles = await response.json();

          const latestMotosContainer = document.getElementById("latestMotos");

          // Clear loading message
          latestMotosContainer.innerHTML = "";

          // If we have motorcycle data, display it
          if (motorcycles && motorcycles.length > 0) {
            motorcycles.forEach((moto, index) => {
              const entryItem = document.createElement("div");
              entryItem.className = "entry-item";

              const statusClass = moto.temVaga
                ? "status-active"
                : "status-maintenance";
              const statusText = moto.status || "Disponível";
              const vagaInfo = moto.temVaga ? ` - Vaga ${moto.vaga}` : "";

              entryItem.innerHTML = `
                <div class="entry-info">
                  <div class="entry-title">${moto.modelo} - ID ${moto.id}</div>
                  <div class="entry-subtitle">${moto.placa}${vagaInfo}</div>
                </div>
                <div class="entry-meta">
                  <div class="entry-time">${
                    index === 0 ? "Recente" : "Anterior"
                  }</div>
                  <div class="entry-status ${statusClass}">${statusText}</div>
                </div>
              `;
              latestMotosContainer.appendChild(entryItem);
            });
          } else {
            // No motorcycles found
            latestMotosContainer.innerHTML = `
              <div class="entry-item">
                <div class="entry-info">
                  <div class="entry-title">Nenhuma moto cadastrada</div>
                  <div class="entry-subtitle">Clique em "Gerenciar Motos" para adicionar</div>
                </div>
                <div class="entry-meta">
                  <div class="entry-time">--</div>
                  <div class="entry-status status-maintenance">Vazio</div>
                </div>
              </div>
            `;
          }
        } catch (error) {
          console.log("Error loading motorcycles:", error);
          const latestMotosContainer = document.getElementById("latestMotos");
          latestMotosContainer.innerHTML = `
            <div class="entry-item">
              <div class="entry-info">
                <div class="entry-title">Erro ao carregar motos</div>
                <div class="entry-subtitle">Verifique sua conexão</div>
              </div>
              <div class="entry-meta">
                <div class="entry-time">--</div>
                <div class="entry-status status-problem">Erro</div>
              </div>
            </div>
          `;
        }
      }

      // Auto-refresh data every 30 seconds
      setInterval(() => {
        loadDashboardData();
        loadLatestMotorcycles();
      }, 30000);
    </script>
  </body>
</html>
